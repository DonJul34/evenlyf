# =============================================================================
# EVENLYF NGINX CONFIGURATION - VERSION HTTP SIMPLE
# =============================================================================
# Fichier: /etc/nginx/sites-available/evenlyf.conf

server {
    listen 80;
    server_name evenlyf.com www.evenlyf.com 37.187.176.23;

    # =============================================================================
    # LOGS
    # =============================================================================
    access_log /var/log/nginx/evenlyf_access.log;
    error_log /var/log/nginx/evenlyf_error.log;

    # =============================================================================
    # FRONTEND REACT (/) 
    # =============================================================================
    location / {
        # Proxy vers le serveur React (Python http.server)
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =============================================================================
    # BACKEND API (/api/)
    # =============================================================================
    location /api/ {
        # Proxy vers Django
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts plus longs pour l'API
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings pour les uploads
        client_max_body_size 10M;
    }

    # =============================================================================
    # ADMIN DJANGO (/admin/)
    # =============================================================================
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================================================
    # FICHIERS STATIQUES DJANGO (/static/)
    # =============================================================================
    location /static/ {
        alias /opt/evenlyf/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =============================================================================
    # FICHIERS MEDIA DJANGO (/media/)
    # =============================================================================
    location /media/ {
        alias /opt/evenlyf/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # =============================================================================
    # WEBHOOKS STRIPE (/stripe/webhook)
    # =============================================================================
    location /stripe/webhook {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pas de timeout pour les webhooks
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # =============================================================================
    # OPTIMISATIONS
    # =============================================================================
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache des fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =============================================================================
    # SÉCURITÉ
    # =============================================================================
    
    # Bloquer les requêtes malveillantes
    location ~ /\. {
        deny all;
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~* \.(env|git|svn|log)$ {
        deny all;
    }
} 